<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<div layout:fragment="content">
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=075f02f5c281224fbedf7db26854aef0"></script>

    <p style="font-size: 22px;">도시락 분리수거 가능 장소</p>
    <div id="map"></div>
    <script>
            var container = document.getElementById('map');
            var options = {
                center: new kakao.maps.LatLng(35.8889, 128.6103),
                level: 4
            };

            var map = new kakao.maps.Map(container, options);

            var positions = [{title: '일청담',
                              latlng: new kakao.maps.LatLng(35.8887,128.6121)},
                             {title:'공대9호관',
                              latlng: new kakao.maps.LatLng(35.8868,128.6082)
                             }
                            ];

            var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";

            for (var i = 0; i < positions.length; i ++) {

                // 마커 이미지의 이미지 크기 입니다
                var imageSize = new kakao.maps.Size(24, 35);

                // 마커 이미지를 생성합니다
                var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

                // 마커를 생성합니다
                var marker = new kakao.maps.Marker({
                    map: map, // 마커를 표시할 지도
                    position: positions[i].latlng, // 마커를 표시할 위치
                    title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
                    image : markerImage // 마커 이미지
                });
            }
    </script>

</div>
</html>
