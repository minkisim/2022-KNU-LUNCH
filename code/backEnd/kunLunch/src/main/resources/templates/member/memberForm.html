<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/member.css}">
</th:block>

<th:block layout:fragment="script">
    <script th:inline="javascript">
            $(document).ready(function(){
            var errorMessage = [[${errorMessage}]]
            if(errorMessage != null){
                alert(errorMessage);
            }
            });
    </script>
</th:block>



<div layout:fragment="content">

    <div id="user_div" >
        <div id="login_logo">
            <img th:src="@{/img/logo.png}" alt="로고"/>
            <p>회원가입</p>
        </div>

        <div id="login_div">
            <form th:action="@{/members/new}" role="form" method="post"
                th:object="${memberFormDto}">
                <input type="text" th:field="*{memberID}" placeholder="학번" >
                <p th:if="${#fields.hasErrors('memberID')}" th:errors="*{memberID}">Incorrect data</p>
                <input type="password" placeholder="PASSWORD" th:field="*{password}">
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect data</p>
                <input type="text" placeholder="NAME" th:field="*{name}">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect data</p>
                <input type="text" placeholder="EMAIL" th:field="*{email}">
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect data</p>

                <button type="submit">가입하기</button>
                <!--<input type="hidden" th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}">-->
            </form>
        </div>

    </div>


</div>
</html>
